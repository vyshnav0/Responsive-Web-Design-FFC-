<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="coffeestyle.css">

</head>
<body>
    <div class="menu">
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
    
            <!--By default the article elements are block-level by default, which means they take up the full width of their container.
Each item (name and price) will be stacked vertically one after the other -->
            <article class="list">
                <p class="item">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article class="list">
                <p class="item">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article class="list">
                <p class="item">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article class="list">
                <p class="item">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article class="list">
                <p class="item">Mocha</p>
                <p class="price">4.50</p>
            </article>
        </section>
        <hr>
        <section>
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="list">
                <p class="item">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article class="list">
                <p class="item">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article class="list">
                <p class="item">Chessecake</p>
                <p class="price">3.00</p>
            </article>
            <article class="list">
                <p class="item">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
            <hr>
        </section>
        <footer>
            <a href="https://www.freecodecamp.org/learn">Visit the website</a>
        </footer>
    </div>
</body>
</html>
