<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveystyles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <section>
        <form id="survey-form" action="">
            <fieldset>
                <label id="name-label">Name<input required type="text" name="name" id="name"
                        placeholder="Enter your name"></label>
                <label id="email-label">Email<input required type="email" name="email" id="email"
                        placeholder="Enter your Email"></label>
                <label id="number-label">Age (optional)<input type="number" min="12" max="120" name="age" id="number"
                        placeholder="Enter your age"></label>
                <label id="role">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?
                    <label class="checks"><input checked type="radio" name="recommend" value="def"> Definitely</label>
                    <label class="checks"><input type="radio" name="recommend" value="maybe"> Maybe</label>
                    <label class="checks"><input type="radio" name="recommend" value="not-sure"> Not sure</label>
                </label>
                <label id="feature">What is your favorite feature of freeCodeCamp?
                    <select id="feature-dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Project</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
                <label for="improv" id="improv">What would you like to see improved? (Check all that apply)
                    <div class="one"><input class="tests" name="improv" type="checkbox" value="1"> Front-end Projects</div>
                    <div><input class="tests" name="improv" type="checkbox" value="2"> Back-end Projects</div>
                    <div><input class="tests" name="improv" type="checkbox" value="3"> Data Visualization</div>
                    <div><input class="tests" name="improv" type="checkbox" value="4"> Challenges</div>
                    <div><input class="tests" name="improv" type="checkbox" value="5"> Open Source Community</div>
                    <div><input class="tests" name="improv" type="checkbox" value="6"> Gitter help rooms</div>
                    <div><input class="tests" name="improv" type="checkbox" value="7"> Videos</div>
                    <div><input class="tests" name="improv" type="checkbox" value="8"> City Meetups</div>
                    <div><input class="tests" name="improv" type="checkbox" value="9"> Wiki</div>
                    <div><input class="tests" name="improv" type="checkbox" value="10"> Forum</div>
                    <div><input class="tests" name="improv" type="checkbox" value="11"> Additional Courses</div>
                </label>
                <label for="suggestions" class="suggestions">Any comments or suggestions?
                    <textarea name="suggestions" cols="80" rows="5"></textarea>
                </label>
                <div class="btn">
                    <input id="submit" type="submit" value="Submit" />
                </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
